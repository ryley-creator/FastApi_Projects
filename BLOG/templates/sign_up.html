<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/css/sign_up.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to Sign up</h1> 
    </div>
    <div class="login">
        <form  action="http://127.0.0.1:8000/user/create" method="POST">
          <input type="text" id="username" placeholder="Enter username" class="username" name="username" value="">
          <input type="text" id="password" placeholder="Enter password" class="password" name="password" value="">
          <input type="text" id="section" placeholder="Enter section" class="section" name="section" value="guest">
          <button class="btn">
             Sign Up
          </button>
      </form>
    </div>
</body>
</html>
